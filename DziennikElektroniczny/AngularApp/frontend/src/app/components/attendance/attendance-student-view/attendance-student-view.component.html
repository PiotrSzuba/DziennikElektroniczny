<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="lessonName">
      <th mat-header-cell *matHeaderCellDef> Zajęcia </th>
      <td mat-cell *matCellDef="let element"> {{element.lessonName}} </td>
    </ng-container>

    <ng-container matColumnDef="subjectName">
        <th mat-header-cell *matHeaderCellDef> Lekcja </th>
        <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="attendance">
        <th mat-header-cell *matHeaderCellDef> Obecność </th>
        <td mat-cell *matCellDef="let element"> {{element.attendance}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="absentNote">
        <th mat-header-cell *matHeaderCellDef> Usprawiedliwienie </th>
        <td mat-cell *matCellDef="let element"> {{element.absentNote}} </td>
    </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="makeNote">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            [(ngModel)]="makeNoteAll"
            (change)="makeNoteChangeAll()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            [checked]="isMakeNoteChecked(element.attendanceId)"
            [disabled]="isMakeNoteDisabled(element.attendanceId)"
            (change)="makeNoteChanged(element.attendanceId)"
          >
        </mat-checkbox>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button *ngIf="parentView" color="primary" [disabled]="buttonDisabled" (click)="openMakeNoteModal()">Usprawiedliwienie</button>

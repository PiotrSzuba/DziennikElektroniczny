<h1 mat-dialog-title>{{ pageTitle }}</h1>
<div mat-dialog-content class="person-form-container">
    <mat-form-field appearance="fill">
        <mat-label>ImiÄ™</mat-label>
        <input matInput id="name" [(ngModel)]="person.name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nazwisko</mat-label>
        <input matInput  id="surname" [(ngModel)]="person.surname">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>PESEL</mat-label>
        <input matInput  [(ngModel)]="person.pesel">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Adres</mat-label>
        <input matInput  [(ngModel)]="person.address">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Telefon</mat-label>
        <input matInput  [(ngModel)]="person.phoneNumber">
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker" [(ngModel)]="person.dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Zapisz</button>
</div>

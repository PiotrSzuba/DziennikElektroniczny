<div>
    <mat-form-field appearance="fill">
        <mat-label>Zajęcia</mat-label>
        <input matInput [value]="subject.subjectName + ' - ' + subject.studentsGroupName" disabled>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Temat lekcji</mat-label>
        <input matInput [formControl]="topicControl">
    </mat-form-field>
    <p class="invalid-input" *ngIf="!topicValid">Temat lekcji nie może być pusty</p>
</div>
<div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
            
</div>
<button mat-button color="primary" (click)="createLesson()">Utwórz nową lekcję</button>

<h2 mat-dialog-title>Zmień lub usuń lekcje</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Zajęcia</mat-label>
            <input matInput [value]="subject.subjectName + ' - ' + subject.studentsGroupName" disabled>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Temat lekcji</mat-label>
            <input matInput [formControl]="topicControl">
        </mat-form-field>
        <p class="invalid-input" *ngIf="!topicValid">Temat lekcji nie może być pusty</p>
    </div>
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="formData.selectedDate" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
                
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button mat-button mat-dialog-close="delete" color="warn">Usuń</button>
    <button mat-button [mat-dialog-close]="formData" [disabled]="!formValid">Zmień</button>
</mat-dialog-actions>
